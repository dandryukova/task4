<!DOCTYPE html>
<html lang="en" style="font-size: 24px">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/main.css" />
  <title>Резюме</title>
</head>

<body>

  <div class="container">

    <header class="header">
      <div class="container">
        <div class="header__wrapper">

          <a href="/" class="header__logo">
            <div class="header__logo-wrap">
              <img src="img/logo.png" alt="картинка">
            </div>
            <p>Сайт визитка</p>
          </a>

          <nav class="header__nav">
            <ul class="header__ul">
              <li><a class="header__link" href="#">Портфолио</a></li>
              <li><a class="header__link" href="#">GitHub</a></li>
              <li><a class="header__link" href="#">LinkedIn</a></li>
              <li><a class="header__link" href="#">HH</a></li>
              <li><a class="header__link" href="#">Resume</a></li>
            </ul>
          </nav>

          <form class="header__form">
            <input name="name" type="text" placeholder="Введите ваше имя">
            <button type="button">Войти в IT</button>
          </form>

        </div>
      </div>
    </header>

    <main>
      <section class="example">
        <div class="container">
          <div class="example__wrapper">
            <label class="example__box">
              <input type="checkbox"> 1</label>
            <div class="example__box">2</div>
            <div class="example__box">3</div>
            <div class="example__box">4</div>
            <div class="example__box">5</div>
            <div class="example__box">6</div>
            <div class="example__box">7</div>
            <div class="example__box">8</div>
          </div>
        </div>

      </section>
      <section class="content">
        <div class="container">
          <div class="content__video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/6n1aRW9MSX8"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
              Видео, которое не поддерживается твоим браузером
            </iframe>
          </div>
          <div class="content__audio">
            <audio controls>
              <source src="./music/DEAD BLONDE - Мальчик на девятке.mp3" type="audio/mp3">
            </audio>
          </div>

          <div class="content__selection">
            <p><select size="1">
                <option disabled>Когда сделать ДЗ?</option>
                <option value="1">В последний момент</option>
                <option selected value="2">Через день после урока</option>
                <option value="3">За день до следующего урока</option>
                <option value="4">Сразу после урока</option>
              </select></p>
            <p><input class="content__selection-submit" type="submit" value="Отправить"></p>
          </div>

        </div>
      </section>
    </main>


  </div>




  <script src="js/bootstrap.min.js"></script>


  <script src="app.js"></script>

</html>
